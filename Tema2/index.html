<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tema 2</title>
    <script src="https://unpkg.com/vue@3"></script>

    <body>
        <div id="app">
            <button :class="active ? 'text-red': 'text-green'" @:click="toggle">Pulsa Me</button>
        </div>

        <script>
            Vue.createApp({
                data() {
                    return {

                        active: false
                    };
                },

                /*   methods: {            //Para el Alert
                       toggle() {
                           alert('Pulsado');
                       }
                } */

                methods: {
                    toggle() {
                        this.active = !this.active;
                    }
                }
            }).mount('#app');
        </script>
    </body>

</html>
