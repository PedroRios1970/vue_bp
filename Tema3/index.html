<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">

    <div id="app">

        <section v-show="inProgressAssigments.length">
            <h2 class="font-bold mb-2">
                In Progrees Assignments
            </h2>

            <ul>
                <li v-for="assigment in inProgressAssigments" :key="assigment.id">
                    <label>
                        {{assigment.name}}
                        <input type="checkbox" v-model="assigment.complete" >
                    </label>
                </li>

            </ul>

        </section>

        <section v-show="completedAssignments.length">
            <h2 class="font-bold mb-2 mt-8">
                Completed Assignments
            </h2>

            <ul>
                <li v-for="completedAssignments" :key="assigment.id">
                    <label>
                        {{assigment.name}}
                        <input type="checkbox" v-model="assigment.complete" >
                    </label>
                </li>

            </ul>

        </section>


    </div>



    <script>
        let app = {

            data() {

                return {

                    assignments: [

                        {
                            name: 'Finish project',
                            complete: false,
                            id: "1"
                        },

                        {
                            name: 'Read chapter 4 ',
                            complete: false,
                            id: "2"
                        },

                        {
                            name: 'Turn in homework',
                            complete: false,
                            id: "3"
                        },
                    ]

                }

            },

            computed: {
                inProgressAssigments() {
                    return this.assignments.filter(assignment => !assignment.complete);
                },

                completedAssigments() {
                    return this.assignments.filter(assignment => assignment.complete);
                }
            }

        };

        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
